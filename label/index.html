<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="inputHistoryDiv">
			<div id="inputDiv">
				<img class="qrCode" id="qrCodeInput" src="./qrcodesample.png">
				<div id="labelInputDiv">
					<input class="labelInput" id="labelInput1" type="text" placeholder="field1">
					<input class="labelInput" id="labelInput2" type="text" placeholder="field2">
					<input class="labelInput" id="labelInput3" type="text" placeholder="field3">
					<input class="labelInput labelInputSmall" id="labelInput4" type="text" placeholder="field4">
					<input class="labelInput labelInputSmall" id="labelInput5" type="text" placeholder="field5">
				</div>
				<select id="countInput">
				<input id="addButton" type="button" value="add">
			</div>
			<div id="historyDiv">
				<ul id="history"></ul>
			</div>
		</div>
		<div id="listOutputDiv">
			<div id="listDiv">
				<ul id="list"></ul>
			</div>
			<div id="outputDiv">
				<input id="printButton" type="button" value="print">
				<input id="downloadListButton" type="button" value="download list" disabled="true">
				<input id="downloadHistoryButton" type="button" value="download history" disabled="true">
				<input id="clearListButton" type="button" value="clear list">
				<input id="clearHistoryButton" type="button" value="clear history">
				<input id="uploadTemplateButton" type="file" accept=".json">
			</div>
		</div>
		
	 	<script src="main.js"></script> 
	</body>
</html>
